<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа каналов Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 300px;
            position: relative;
        }
        .slide {
            min-width: 100%;
            transition: transform 0.5s;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <h3>Crypto Advice</h3>
                <p>Цена: $1500</p>
                <div class="buttons">
                    <button onclick="showDetails(0)">Подробнее</button>
                    <a href="https://t.me/cryptoadvice" target="_blank"><button>Перейти</button></a>
                </div>
            </div>
            <div class="slide">
                <h3>Infinity Crypto News</h3>
                <p>Цена: $1350</p>
                <div class="buttons">
                    <button onclick="showDetails(1)">Подробнее</button>
                    <a href="https://t.me/infinitycryptonews" target="_blank"><button>Перейти</button></a>
                </div>
            </div>
            <div class="slide">
                <h3>COSMOSTRD</h3>
                <p>Цена: $150</p>
                <div class="buttons">
                    <button onclick="showDetails(2)">Подробнее</button>
                    <a href="https://t.me/COSMOSTRD" target="_blank"><button>Перейти</button></a>
                </div>
            </div>
            <div class="slide">
                <h3>We Chop Ton</h3>
                <p>Цена: $550</p>
                <div class="buttons">
                    <button onclick="showDetails(3)">Подробнее</button>
                    <a href="https://t.me/WeChopTon" target="_blank"><button>Перейти</button></a>
                </div>
            </div>
            <div class="slide">
                <h3>Delo v Ton</h3>
                <p>Цена: $850</p>
                <div class="buttons">
                    <button onclick="showDetails(4)">Подробнее</button>
                    <a href="https://t.me/Delo_vton" target="_blank"><button>Перейти</button></a>
                </div>
            </div>
        </div>
        <button onclick="prevSlide()">&#10094; Назад</button>
        <button onclick="nextSlide()">Вперёд &#10095;</button>
        <p id="description"></p>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            const offset = -index * 300;
            document.querySelector('.carousel').style.transform = `translateX(${offset}px)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
            showSlide(currentIndex);
        }

        function nextSlide() {
            currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
            showSlide(currentIndex);
        }

        function showDetails(index) {
            const descriptions = [
                'Канал с актуальными советами по криптовалютам.',
                'Все последние новости из мира криптовалют.',
                'Обсуждение стратегии торговли в Cosmos.',
                'Аналитика по TON и смежным проектам.',
                'Все деловые новости, связанные с TON.'
            ];
            document.getElementById('description').textContent = descriptions[index];
        }
    </script>
</body>
</html>
