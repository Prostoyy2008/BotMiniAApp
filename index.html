<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа каналов Telegram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner"></div> <!-- Верхний баннер -->

    <div class="side-border">
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide">
                    <h3>Crypto Advice</h3>
                    <p>Цена: $1500</p>
                    <div class="buttons">
                        <button onclick="showDetails(0)">Подробнее</button>
                        <a href="https://t.me/cryptoadvice" target="_blank"><button>Перейти</button></a>
                    </div>
                </div>
                <div class="slide">
                    <h3>Infinity Crypto News</h3>
                    <p>Цена: $1350</p>
                    <div class="buttons">
                        <button onclick="showDetails(1)">Подробнее</button>
                        <a href="https://t.me/infinitycryptonews" target="_blank"><button>Перейти</button></a>
                    </div>
                </div>
                <div class="slide">
                    <h3>COSMOSTRD</h3>
                    <p>Цена: $150</p>
                    <div class="buttons">
                        <button onclick="showDetails(2)">Подробнее</button>
                        <a href="https://t.me/COSMOSTRD" target="_blank"><button>Перейти</button></a>
                    </div>
                </div>
                <div class="slide">
                    <h3>We Chop Ton</h3>
                    <p>Цена: $550</p>
                    <div class="buttons">
                        <button onclick="showDetails(3)">Подробнее</button>
                        <a href="https://t.me/WeChopTon" target="_blank"><button>Перейти</button></a>
                    </div>
                </div>
                <div class="slide">
                    <h3>Delo v Ton</h3>
                    <p>Цена: $850</p>
                    <div class="buttons">
                        <button onclick="showDetails(4)">Подробнее</button>
                        <a href="https://t.me/Delo_vton" target="_blank"><button>Перейти</button></a>
                    </div>
                </div>
            </div>
            <button onclick="prevSlide()">&#10094; Назад</button>
            <button onclick="nextSlide()">Вперёд &#10095;</button>
            <p id="description"></p>
        </div>
    </div>

    <div class="banner"></div> <!-- Нижний баннер -->

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        const descriptions = [
            'Канал с актуальными советами по криптовалютам.',
            'Все последние новости из мира криптовалют.',
            'Обсуждение стратегии торговли в Cosmos.',
            'Аналитика по TON и смежным проектам.',
            'Все деловые новости, связанные с TON.'
        ];

        function showSlide(index) {
            const offset = -index * 300;
            document.querySelector('.carousel').style.transform = `translateX(${offset}px)`;
            showDetails(index);  // Обновляем описание при смене слайда
        }

        function prevSlide() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalSlides - 1;
            showSlide(currentIndex);
        }

        function nextSlide() {
            currentIndex = (currentIndex < totalSlides - 1) ? currentIndex + 1 : 0;
            showSlide(currentIndex);
        }

        function showDetails(index) {
            document.getElementById('description').textContent = descriptions[index];
        }

        // Инициализация первого слайда
        showDetails(currentIndex);
    </script>
</body>
</html>
